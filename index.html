<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="todo-wrapper">
        <div class="header-task">
          <h1 class="header-task__logo">ToDo</h1>
          <div class="header-menu">
            <ul>
              <!-- <li class="task-menu-list">
                <button class="task-menu__btn" id="show__task-btn">Задачи</button>
              </li> -->
              <li class="task-menu-list">
                <button class="task-menu__btn" id="add__task-btn">Добавить задачу</button>
              </li>
              <li class="task-menu-list">
                <button class="task-menu__btn" id="ready__task-btn">Готово</button>
              </li>
              <li class="task-menu-list">
                <button class="task-menu__btn" id="cancel__task-btn">Отмена</button>
              </li>
              <li class="task-menu-list">
                <button class="task-menu__btn" id="edit__task-btn">Изменить</button>
              </li>
              <li class="task-menu-list">
                <button class="task-menu__btn" id="del__task-btn">Удалить</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="task-list-wrapper">
          <ul class="task-llst">
            <!-- <li class="task-list__item">
              <input class="task-list-add" type="text" value="">
              <input name="task" id="task__1" type="checkbox" value="1">
              <label class="label" for="task__1">Помыть</label>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
